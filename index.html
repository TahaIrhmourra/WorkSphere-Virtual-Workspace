<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Tailwind Output -->
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-dark-black w-full h-[100vh]">
    <!-- Formulaire -->
    <form action="" id="form" class="hidden absolute overflow-y-auto left-1/2 top-1/2 translate-x-[-50%] translate-y-[-50%] flex-col items-center bg-grey w-[90vw] h-[75vh] px-5 py-7 rounded-3xl text-dark-black font-momo-trust gap-4 caret-dark-black z-30 scrollbar-none">
        <!-- Exit btn -->
        <button type="button" class="exit2 relative w-fit ml-auto text-end text-2xl font-momo-trust text-soft-white font-bold mt-[-15px] mr-[-5px]">
            <i class="fa-solid fa-right-from-bracket"></i>
        </button>
        <!-- Name -->
        <label for="full-name" class="text-soft-white">Full Name</label>
        <input type="text" id="full-name" class="w-full rounded-3xl px-4 py-2 border-none outline-none" placeholder="Eren Yeager" autofocus>
        <!-- Role -->
        <label for="roles" class="text-soft-white">Roles</label>
        <select id="roles" class="w-full rounded-3xl px-4 py-2 border-none outline-none">
            <option value="" disabled selected>Choisir le role</option>
            <option value="Réceptionnistes">Receptionnistes</option>
            <option value="Techniciens-IT">Techniciens IT</option>
            <option value="Agents-de-sécurité">Agents de sécurite</option>
            <option value="Manager">Manager</option>
            <option value="Nettoyage">Nettoyage</option>
            <option value="Invite">Invite</option>
        </select>
        <!-- Photo -->
        <label for="profile-picture" class="text-soft-white">Upload your picture</label>
        <input type="text" id="profile-picture" class="w-full rounded-3xl px-4 py-2 border-none outline-none" placeholder="Paste the image url">
        <input type="button" id="add-image" class="bg-teal ml-[auto] text-soft-white text-base cursor-pointer w-fit rounded-3xl px-4 py-3" value="Add Image">
        <!-- Email -->
        <label for="email" class="text-soft-white">Email</label>
        <input type="email" id="email" class="w-full rounded-3xl px-4 py-2 border-none outline-none" placeholder="Example@gg.com">
        <!-- Telephone -->
        <label for="telephone" class="text-soft-white">Téléphone</label>
        <input type="tel" id="telephone" class="w-full rounded-3xl px-4 py-2 border-none outline-none" placeholder="0612345678">
        <!-- Added Experiences -->    
        <div id="added-experiences" class="flex flex-col items-center gap-3 border-2 border-[#b9b9b9] p-6 rounded-xl mt-3 w-full">
            <span class="text-soft-white">Experiences</span>
        </div>
        <!-- Adding Experiences -->
        <div class="experience flex flex-col items-center gap-3 w-full border-2 border-[#b9b9b9] p-6 rounded-xl mt-3">
            <!-- Adding Experiences -->
            <!-- Experience name -->
            <label for="experience-name" class="text-soft-white">Nom de l'employeur</label>
            <input type="text" id="experience-name" class="w-full rounded-3xl px-4 py-2 border-none outline-none" placeholder="Marjane">
             <!-- Experience position -->
            <label for="experience-position" class="text-soft-white">Position</label>
            <input type="text" id="experience-position" class="w-full rounded-3xl px-4 py-2 border-none outline-none" placeholder="Manager">
            <!-- Date Debut -->
            <label for="date-debut" class="text-soft-white">Date De Debut</label>
            <input type="date" id="date-debut" class="w-full rounded-3xl px-4 py-2 border-none outline-none">
            <!-- Date Fins -->
            <label for="date-fin" class="text-soft-white">Date De Fin</label>
            <input type="date" id="date-fin" class="w-full rounded-3xl px-4 py-2 border-none outline-none">
            <!-- Submit -->
            <input type="button" class="bg-teal mt-3 text-soft-white text-xl cursor-pointer w-full rounded-3xl px-4 py-3" id="add-experience" value="Add">
        </div>
        <!-- Nouvelle Exerience -->
        <input type="button" class="hidden bg-teal mt-3 text-soft-white text-base cursor-pointer w-full rounded-3xl px-4 py-3" id="nouvelle-experience" value="Ajouter une nouvelle experience">
        <!-- Final Submit -->
        <input type="submit" id="submit-button" class="bg-teal mt-3 text-soft-white text-xl cursor-pointer w-fit rounded-3xl px-4 py-3" value="Confirmer">
    </form>

    <!-- Image Pre visual -->
    <div id="img-visual" class="hidden bg-dark-black w-[75%] h-[50%] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-3xl border-4 border-teal overflow-hidden z-50">
        <button id="valid-img" class="absolute right-6 bottom-6 text-2xl font-momo-trust text-soft-white font-bold"> &#10004</button>
        <button class="exit1 absolute right-6 top-6 text-2xl font-momo-trust text-soft-white font-bold">X</button>
    </div>

    <!-- Employe Profile -->
    <div id="emp-profile" class="hidden absolute overflow-y-auto left-1/2 top-1/2 translate-x-[-50%] translate-y-[-50%] bg-grey w-[90vw] h-[75vh] px-5 py-7 rounded-3xl text-dark-black font-momo-trust caret-dark-black z-30 scrollbar-none">
        <button type="button" class="exit2 relative w-full ml-auto text-end text-2xl font-momo-trust text-soft-white font-bold mt-[-15px] mr-[-5px]">
            <i class="fa-solid fa-right-from-bracket"></i>
        </button>
        <div id="profiles-wrapper" class="w-full flex flex-col items-center gap-4"></div>
    </div>

    <!-- Page content -->
    <main class="relative">
        <!-- Side bar-open -->
        <button class="open1 absolute w-fit top-3 left-6 text-start text-2xl font-momo-trust text-soft-white font-bold"> 
            <i class="fa-solid fa-arrow-right"></i> 
        </button>
        <!-- Sidebar --> 
        <div class="sibe-bar absolute bg-dark-black h-[100vh] w-full left-[-100%] text-center duration-300 z-50">
            <!-- Close sidebar -->
            <button class="minimize1 absolute w-fit top-3 right-6 text-end text-2xl font-momo-trust text-soft-white font-bold">X</button>
            <h2 class="font-momo-trust text-soft-white text-2xl mb-5 mt-[75px]">Liste des employes</h2>
            <!-- Adding button -->
            <input id="add-employe" type="button" value="Ajouter" class="text-2xl text-soft-white border-2 px-5 py-2 rounded-3xl font-momo-trust cursor-pointer">
            <!-- Profiles container -->
            <div class="profiles-wrapper w-[90%] h-fit mx-auto mt-6 flex flex-col gap-2"></div>
        </div>
        <!-- Plan-d'etage -->
        <div class="plan pt-[45px]">
            <div class="plan-wrapper relative w-full h-[300px] md:h-[450px] lg:h-[75vh] xl:h-[85vh] p-2 grid grid-cols-13 grid-rows-12">
                <!-- Rooms -->
                <div class="conference-room col-start-1 col-end-6 row-start-1 row-end-5 -ml-[5px] relative p-[3px] overflow-hidden" data-room="conference">
                    <!-- Open button -->
                    <div class="open-list absolute bottom-[5px] right-[5px] text-soft-white text-xs cursor-pointer hover:bg-dark-black duration-300 rounded-full">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="w-full h-full bg-teal bg-opacity-30">
                        <div class="info absolute flex gap-3 top-[6px] md:top-[12px] lg:top-[16px] w-full justify-center items-center">
                            <span class="room-name text-soft-white text-[10px] md:text-[14px]">Salle de conference</span>
                            <div id="counter-conference" class= "text-soft-white text-[10px] md:text-[14px]">0/6</div>
                        </div>
                        <div class="employees-wrapper mx-auto w-full gap-2 justify-center text-center p-5 flex flex-wrap"></div>
                    </div>
                </div>
                <div class="reception col-start-1 col-end-6 row-start-5 row-end-13 relative p-[3px] -ml-[5px] overflow-hidden" data-room="reception">
                    <!-- Open button -->
                    <div class="open-list absolute bottom-[10px] right-[8px] text-soft-white text-xs cursor-pointer hover:bg-dark-black duration-300 rounded-full">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="w-full h-full bg-teal bg-opacity-30">
                        <div class="info absolute flex gap-3 top-[3px] md:top-[12px] lg:top-[16px] w-full justify-center items-center">
                            <span class="room-name text-soft-white text-[10px] md:text-[14px]">Reception</span>
                            <div id="counter-reception" class= "text-soft-white text-[10px] md:text-[14px]">0/8</div>
                        </div>
                    </div>
                </div>
                <div class="server-room col-start-8 col-end-11 row-start-1 row-end-5 relative top-[3px] p-[2px] -mr-1 overflow-hidden" data-room="server">
                    <!-- Open button -->
                    <div class="open-list absolute bottom-[5px] right-[8px] text-soft-white text-xs cursor-pointer hover:bg-dark-black duration-300 rounded-full">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="w-full h-full bg-teal bg-opacity-30">
                        <div class="info absolute flex gap-3 top-[3px] md:top-[12px] lg:top-[16px] w-full justify-center items-center px-2 ml-[-2.5px]">
                            <span class="room-name text-soft-white text-[10px] md:text-[14px]">Salle des serveurs</span>
                            <div id="counter-reception" class= "text-soft-white text-[10px] md:text-[14px]">0/2</div>
                        </div>
                    </div>
                </div>
                <div class="security-room col-start-11 col-end-14 row-start-1 row-end-5 relative top-[3px] p-[2px] -mr-1 overflow-hidden" data-room="security">
                    <!-- Open button -->
                    <div class="open-list absolute bottom-[5px] right-[10px] text-soft-white text-xs cursor-pointer hover:bg-dark-black duration-300 rounded-full">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="w-full h-full bg-teal bg-opacity-30">
                        <div class="info absolute flex gap-3 top-[3px] md:top-[12px] lg:top-[16px] w-full justify-center items-center px-2 ml-[-2.5px]">
                            <span class="room-name text-soft-white text-[10px] md:text-[14px]">Salle de securite</span>
                            <div id="counter-reception" class= "text-soft-white text-[10px] md:text-[14px]">0/2</div>
                        </div>
                    </div>
                </div>
                <div class="staff-room col-start-8 col-end-11 row-start-9 row-end-13 relative p-[2px] -mr-1 overflow-hidden" data-room="staff">
                    <!-- Open button -->
                    <div class="open-list absolute bottom-[5px] right-[8px] text-soft-white text-xs cursor-pointer hover:bg-dark-black duration-300 rounded-full">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="w-full h-full bg-teal bg-opacity-30">
                        <div class="info absolute flex gap-3 top-[3px] md:top-[12px] lg:top-[16px] w-full justify-center items-center px-2 ml-[-2.5px]">
                            <span class="room-name text-soft-white text-[10px] md:text-[14px]">Salle du personnel</span>
                            <div id="counter-reception" class= "text-soft-white text-[10px] md:text-[14px]">0/4</div>
                        </div>
                    </div>
                </div>
                <div class="archive-room col-start-11 col-end-14 row-start-9 row-end-13 relative p-[2px] -mr-1 overflow-hidden" data-room="archive">
                    <!-- Open button -->
                    <div class="open-list absolute bottom-[10px] right-[10px] text-soft-white text-xs cursor-pointer hover:bg-dark-black duration-300 rounded-full">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="w-full h-full bg-teal bg-opacity-30">
                        <div class="info absolute flex gap-3 top-[3px] md:top-[12px] lg:top-[16px] w-full justify-center items-center px-2 ml-[-2.5px]">
                            <span class="room-name text-soft-white text-[10px] md:text-[14px]">Salle d'archives</span>
                            <div id="counter-reception" class= "text-soft-white text-[10px] md:text-[14px]">0/2</div>
                        </div>
                    </div>
                </div>
                <!-- 1117 * 640 -->
                <img src="images/background.jpg" alt="plan-img" class="w-full h-full p-2 absolute inset-0 -z-50"> 
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="./src/index.js"></script>
</body>
</html>
